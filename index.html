<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="head-box">
            <div class="text-card">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissors</p>
            </div>
            <div class="score-card">
                <p>score</p>
                <h1 id="score">0</h1>
            </div>
        </div>
        <div class="result" id="result">
            <p>You picked: <span id="user-choice"></span></p>
            <p>The house picked: <span id="house-choice"></span></p>
        </div>
         <p id="result-message"></p>
        <button onclick="resetGame()" id="play-again" class="play-btn hidden">Play Again</button>

        <div class="body-box choices" id="choices">
            <img class="triangle-img" src="/public/images/triangle-4091.svg"  alt="">
            <div class="group back back_blue choice" id="paper" onclick="playGame('paper')">  
                <div class="blue center">
                    <div class="back-silver">
                        <div class="back-white">
                            <img src="/public/images/five.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="group back back_yellow choice"  id="scissors" onclick="playGame('scissors')">
                <div class="yellow center">
                    <div class="back-silver">
                        <div class="back-white">
                            <img src="/public/images/two.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="group back back_red choice" id="rock" onclick="playGame('rock')">
                <div class="red center">
                    <div class="back-silver">
                        <div class="back-white">
                            <img src="/public/images/zero.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
     <!-- modal section -->
        <button data-m  odal-target="#modal" class="btn-modal">rules</button>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Rules</div>
                <button data-close-button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <img src="/public/images/group.png" alt="">
            </div>
        </div>
        <div id="overlay"></div>
   
    
    <script src="script.js"></script>
</body>
</html>
